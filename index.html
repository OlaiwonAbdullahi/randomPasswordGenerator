<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h2>Password Generator</h2>
            <form onsubmit="return false;">
                <div class="form-group">
                    <label for="length" class="label">Password Length</label>
                    <div class="input-row">
                        <input type="number" id="length" class="lengthInput" min="4" max="64" value="12">
                        <button type="button" class="generateBtn" id="generateBtn">Generate</button>
                    </div>
                </div>

                <div class="password-display">
                    <p class="password-text" id="output">Click "Generate" to create password</p>
                    <button class="copy-btn" id="copyBtn">Copy</button>
                </div>
            </form>
        </div>
        <div class=" footer">
            Built with ðŸ’œ by Abdul
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>

</html>
