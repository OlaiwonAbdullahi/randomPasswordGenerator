<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>

<body>
    <main>
        <div class="container">
            <h2>Random Password Generator</h2>
            <form onsubmit="return false;">
                <div class="inputForm">
                    <label for="length" class="label">Length Of Password</label>
                    <input type="number" id="length" class="lengthInput" min="4" max="32" value="6">
                    <button type="button" class="generateBtn" onclick="generatePassword()">Generate</button>
                </div>
            </form>
            <div>
                <p><strong>Generated Password:</strong> <span id="output"></span></p>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>

</html>
